
{% extends 'base.html'%}

{% block content %}
    <div class="row">
        <div class="col-9">
            <h3 class="display-3 text-monospace"> Tasks
                <button type="button" class="btn btn-danger">
                    Todo <span class="badge badge-light">{{tasks_todo}}</span>
                </button>
                <button class="btn btn-primary">
                    Done <span class="badge badge-light">{{tasks_done}}</span>
                </button>
            </h3>
        </div>
        <div class="col-3">
            <div style="margin:30px;">          
                <a href="{% url 'tasks_add' %}"> 
                    <button type="button" class="btn btn-primary">Add Task</button>
                </a>
            </div>
        </div>
    </div>
    
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
            <th scope="col">List Name </th>
            <th scope="col">Created On </th>
            <th scope="col">Remark </th>

          </tr>
        </thead>
        <tbody>
            {% for task in tasks %}

        <tr>
            <td><a href="{% url 'task_detail' task.slug  %}"> {{ task.title }} </a> </td>
            <td>{{ task.created_date}}</td>
            <td> {% if task.completed  %}
                    <span class="badge badge-success">Done</span>
                {% else %}
                    <span class="badge badge-danger">Todo</span>
                {% endif %}
            </td>
            <td> 
                <span class="badge badge-primary">{{task.task_list}}</span>
                
            </td>
        </tr>
        

          {% endfor %}

        </tbody>
      </table>

{% endblock content %}
